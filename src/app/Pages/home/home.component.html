

    <main>
        <h1>Productos seleecionados</h1>
        <div class="products" *ngIf="!loading">
            <div class="product-container" *ngFor="let product of products">
                <mat-card class="product-card">
                    <div class="thumbnail-container">
                    <div class="thumbnail">
                        <img class="thumbnail-img" 
                            [src]="product.thumbnail" 
                            [alt]="product.title" 
                            > 
                     </div>
                    </div>
                    <div class="product-card-title">
                        <mat-card-title>{{product.price | currency}}</mat-card-title>
                        <mat-card-content>
                            {{product.title}}
                        </mat-card-content>
                    </div>
                    <mat-card-footer class="product-card-footer">
                        <button mat-button routerLink="/detalle/{{product.id}}">Ver detalle</button>
                    </mat-card-footer>
                </mat-card>
            </div>
        </div>
        <div class="loading" *ngIf="loading">
            <div class="spinner"><mat-spinner></mat-spinner></div>
            
        </div>
        <div class="error-message">{{errorMessage}}</div>
    </main>
