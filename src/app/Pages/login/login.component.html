<main>
    <h1>

    <div class="form-container">
    <form class="access-form" [formGroup]="myForm" (ngSubmit)="login()">
        <div>
        <mat-form-field class="form-control" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="text" placeholder="example@address.com" formControlName="email">
            <mat-error *ngIf="myForm.get('email')?.dirty && myForm.get('email')?.hasError('required')">
                El campo es obligatorio
            </mat-error>
            <mat-error *ngIf="myForm.get('email')?.dirty && myForm.get('email')?.hasError('email')">
                El email no posee un formato v치lido
            </mat-error>
        </mat-form-field>
    </div>

        <mat-form-field class="form-control" appearance="fill">
            <mat-label>Contrase침a</mat-label>
            <input matInput type="password" formControlName="password" >
            <mat-hint>La contrase침a debe tener al menos 6 caracteres</mat-hint>
            <mat-error *ngIf="myForm.get('password')?.dirty && myForm.get('password')?.hasError('required')">
                El campo es obligatorio
            </mat-error>
            <mat-error *ngIf="myForm.get('password')?.dirty && myForm.get('password')?.hasError('minLength')">
                Debe contener al menos 6 caracteres
            </mat-error>
        </mat-form-field>
        <div class="form-button">
            <button mat-raised-button color="primary" type="submit">Ingresar</button>
        </div>
        
    </form>
    </div>
</main>
