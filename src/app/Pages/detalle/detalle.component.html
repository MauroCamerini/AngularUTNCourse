<main *ngIf="!loading" >
    <header>
        <h1>{{product.title}}</h1>
    </header>
    <img [src]="product?.pictures[0]?.url" [alt]="product.title">
    <h2>{{product.price | currency}}</h2>
    <h2>Informaci√≥n</h2>
    <mat-list>
        <mat-list-item *ngFor="let attribute of product.attributes">
            <strong>{{attribute.name}}</strong>{{": " + attribute.value_name}}
        </mat-list-item>
    </mat-list>
</main>
<div class="error-message">{{errorMessage}}</div>
